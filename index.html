* {

body {

/* ===== Sidebar ===== */
.sidebar {

.idec-btn {

    border: 1px solid #334155;

    padding: 6px 14px;

.idec-btn:hover {

/* ===== Content ===== */

    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    padding: 20px;
}

canvas {
    background: #0f172a;
    border-radius: 10px;
    display: block;
    margin: 0 auto;
}

    text-align: center;

</style>
</head>

<body>

<div class="sidebar">

<div class="main">

            <button class="idec-btn" onclick="togglePause()">Pause</button>

<img id="faceImg" src="assets/images/face.png" style="display:none;">
<audio id="voiceAudio" src="assets/audio/voice.wav"></audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const center = { x: 350, y: 250 };
const radius = 200;

let balls = [];
let isPaused = false;

class Ball {
    constructor(x = center.x, y = center.y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = (Math.random() - 0.5) * 6;
        this.r = 40;
        this.cooldown = 0;
    }

    update() {
        if (isPaused) return;

        this.x += this.vx;
        this.y += this.vy;

        const dx = this.x - center.x;
        const dy = this.y - center.y;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if (dist + this.r >= radius && this.cooldown <= 0) {

            const nx = dx / dist;
            const ny = dy / dist;
            const dot = this.vx * nx + this.vy * ny;

            this.vx -= 2 * dot * nx;
            this.vy -= 2 * dot * ny;

            playVoice();

            // Spawn new ball at center
            balls.push(new Ball());

            this.cooldown = 10; // prevent rapid multi-spawn glitch
        }

        if (this.cooldown > 0) this.cooldown--;
    }

    draw() {
        const img = document.getElementById("faceImg");
        ctx.drawImage(img, this.x - this.r, this.y - this.r, this.r*2, this.r*2);
    }
}

function drawBoundary() {
    ctx.strokeStyle = "#14b8a6";
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.arc(center.x, center.y, radius, 0, Math.PI * 2);
    ctx.stroke();
}

function playVoice() {
    const audio = document.getElementById("voiceAudio");
    const clone = audio.cloneNode();
    clone.volume = 0.6;
    clone.play().catch(()=>{});
}

function togglePause() {
    isPaused = !isPaused;
    document.querySelectorAll(".idec-btn")[0].innerText = isPaused ? "Resume" : "Pause";
}

function restart() {
    balls = [];
    balls.push(new Ball());
}

function loop() {
    ctx.fillStyle = "#0f172a";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawBoundary();

    balls.forEach(ball => {
        ball.update();
        ball.draw();
    });

    requestAnimationFrame(loop);
}

/* Unlock audio */
document.body.addEventListener("click", () => {
    const audio = document.getElementById("voiceAudio");
    audio.play().then(() => {
        audio.pause();
        audio.currentTime = 0;
    }).catch(()=>{});
}, { once: true });

balls.push(new Ball());
loop();
</script>
